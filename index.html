<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <section id="clock">
   
        <div class="container">
            <h1 id="time">Digital Clock</h1>
            <div class="row">
                <div class="box hour">01</div>
                <div class="box min">02</div>
                <div class="box sec">03</div>
                <div class="box amPm">Am</div>
            </div>
    </section>
    

    
    
    
    <script src="./app.js"></script>
</body>
</html>
